##mysql version database setting
#jdbc.driver=com.mysql.jdbc.Driver
#jdbc.url=jdbc:mysql://localhost:3306/snaker-web?useUnicode=true&characterEncoding=utf-8
#jdbc.username=root
#jdbc.password=123456
##dbcp settings
#dbcp.maxIdle=5
#dbcp.maxActive=40

#debug=true
spring.datasource.url = jdbc:mysql://localhost:3306/snaker-web?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=40    
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
#snaker流程模板路径(自定义）
snaker.workflow.model.path=snakerflow/examination.snaker

#热部署生效
spring.devtools.remote.restart.enabled=true
#设置重启的目录
#spring.devtools.restart.additional-paths: src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.additional-exclude=: WEB-INF/**
